[pytest]
DJANGO_SETTINGS_MODULE = conector_shopify.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
testpaths = shopify_app/tests erp_connector/tests
markers =
    unit: Unit tests
    integration: Integration tests
    webhook: Webhook tests
    slow: Slow running tests